<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheese Thief</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold text-center mb-6">
        Cheese Thief
      </h1>
      <div class="flex justify-center gap-4 mb-4">
        <input
          type="text"
          id="nameInput"
          placeholder="Enter a name"
          class="border border-gray-300 rounded-lg p-2 w-64 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          onclick="addName()"
          id="addName"
          class="bg-yellow-500 text-white px-4 py-2 rounded-lg"
        >
          Add Name
        </button>
      </div>
      <div class="flex justify-center">
        <ul id="nameList" class="flex-cols w-full text-center space-y-4 text-white">
          <!-- Names will be added here -->
        </ul>
      </div>
    </div>

    <!-- Overlay and Popup -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden"></div>
    <div
      id="popup"
      class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white shadow-lg rounded-lg p-6 w-80 hidden"
    >
      <h2 id="popupName" class="text-xl font-semibold mb-4">Name</h2>
      <p id="popupDetails" class="mb-6">
        Details about the person will appear here.
      </p>
      <!-- <img id="popupImg"> -->
      <button
        onclick="closePopup()"
        class="bg-red-500 text-white px-4 py-2 rounded-lg w-full hover:bg-red-600"
      >
        Close
      </button>
      <div id="btn" class="flex justify-center space-x-4 text-white pt-10"></div>
    </div>
    <div class="flex-cols justify-center space-y-10 mx-auto p-4">
        <button
      onclick="playGame()"
      id="play-btn"
      class="bg-green-500 text-white px-4 py-2 w-full rounded-lg"
    >
      Start
    </button>
    <button
      onclick="checkData()"
      class="bg-black text-white px-4 py-2 w-full rounded-lg"
    >
      Check Data
    </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
